<div>
  <div *ngFor="let sug of selectedOptions">
    <span>{{sug.name}}</span>
    <button (click)="removeOption(sug, input)"
            type="button">-</button>
  </div>

  <input
    (keyup.enter)="submit($event)"
    (input)='filterOptions($event.target.value)'
    type="text" #input>

  <div *ngFor="let sug of availableOptions | filter: selectedOptions">
    <span>{{sug.name}}</span>
    <button (click)="addOption(sug, input)"
            type="button">+</button>
  </div>
</div>
