<div>
  <div *ngFor="let sug of selectedOptions">
    <span>{{sug | json}}</span>
    <button (click)="removeOption(sug)">-</button>
  </div>

  <input (input)='filterOptions($event.target.value)' type="text">

  <div *ngFor="let sug of options">
    <span>{{sug | json}}</span>
    <button (click)="addOption(sug)">+</button>
  </div>
</div>
